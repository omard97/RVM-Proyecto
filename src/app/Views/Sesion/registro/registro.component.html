<body>

                        height="29"></a>
                <button class="navbar-toggler btn-opciones" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-menu-2" width="24"
                            height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#f0f8ff" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <line x1="4" y1="6" x2="20" y2="6" />
                            <line x1="4" y1="12" x2="20" y2="12" />
                            <line x1="4" y1="18" x2="20" y2="18" />
                        </svg></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" routerLink="/login">Inicio Sesión</a>
                            <!-- [routerLink]="['/','login']" -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/registro">Registrarme</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <article class="contenedor">

            <form novalidate [formGroup]="usuario" class="formulario">
                <div class="container">
                    <div class=" col-12 text-center">
                        <h1>Registrarte es muy fácil </h1>
                    </div>

                    <div class="row">

                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre"
                                formControlName="nombreCtrl">
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido"
                                formControlName="apellidoCtrl">
                        </div>


                        <!-- <div>
                            <label>
                                <span>Nombre</span>
                                <input type="text" placeholder="Your full name" formControlName="name">
                            </label>
                        </div>

                        <div>
                            <label>
                                <span>Apellido</span>
                                <input type="text" placeholder="Your full name" formControlName="name">
                            </label>
                        </div> -->


                        <div class="col-6">
                            <div class="input-group flex-nowrap">

                                <span class="input-group-text" id="addon-wrapping">@</span>
                                <input type="number" class="form-control" placeholder="celular" aria-label="Celular"
                                    formControlName="celularCtrl">

                            </div>

                        </div>


                        <div class="col-6">

                            <input type="number" class="form-control" placeholder="DNI" aria-label="DNI"
                                formControlName="dniCtrl">
                        </div>
                        <div>
                            <label>
                                <span>Repetir Contraseña </span>
                                <input type="text" placeholder="Your full name" formControlName="name">
                            </label>
                        </div>

                        <div>
                            <label>
                                <span>Contraseña</span>
                                <input type="text" placeholder="Your full name" formControlName="name">
                            </label>

                        </div>
                        <div>
                            <label>
                                <span>Repetir Contraseña </span>
                                <input type="text" placeholder="Your full name" formControlName="name">
                            </label>
                        </div>






                        <label>
                            <span>Confirm address</span>
                            <input type="password" placeholder="Confirm your password" formControlName="passwordRepeat">
                        </label>

                        <button type="submit">Sign up</button>

                    </div>



                </div>


            </form>


        </article>




    </main>





</body>
